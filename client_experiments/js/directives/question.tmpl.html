<div>
    <!--<p>Message: {{question.message}}</p>
    <p>Question: {{question.messageTest}}</p> -->
    
    <form>
    <!-- RADIO BUTTONS -->
    <label>Chicken or the Egg?</label>
    <div class="form-group">
        <div class="radio">
            <label>
                <input type="radio" name="chickenEgg" value="chicken" ng-model="question.formData.chickenEgg">
                Chicken
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="chickenEgg" value="egg" ng-model="question.formData.chickenEgg">
                Egg
            </label>
        </div>
    </div>

    <button type="submit" class="btn btn-danger btn-lg">Send Away!</button>

    </form>
    
    <pre>
        {{ question.formData }}
    </pre>
    
</div>
